name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8 mypy bandit
      
      - name: Run black check
        run: black --check --line-length=100 solidity_scanner tests
      
      - name: Run isort check
        run: isort --check-only --profile=black solidity_scanner tests
      
      - name: Run flake8
        run: flake8 --max-line-length=100 --extend-ignore=E203,W503 solidity_scanner tests
      
      - name: Run mypy
        run: mypy --ignore-missing-imports solidity_scanner || true
      
      - name: Run bandit security check
        run: bandit -r solidity_scanner -f json -o bandit-report.json || true

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Run tests
        run: pytest --cov=solidity_scanner --cov-report=xml --cov-report=term
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      
      - name: Test CLI scan command
        run: |
          python -m solidity_scanner.cli scan examples/vulnerable.sol --critical-only
          test $? -eq 1 || exit 1
      
      - name: Test CLI score command
        run: |
          python -m solidity_scanner.cli score examples/vulnerable.sol
          test $? -eq 0 || exit 1
      
      - name: Verify reports generated
        run: |
          test -f vulnerable_report.json || exit 1
          test -f vulnerable_findings.csv || exit 1
          test -f vulnerable_security_audit.md || exit 1

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit
      
      - name: Run Safety check
        run: safety check --json || true
      
      - name: Run Bandit security scan
        run: bandit -r solidity_scanner -f json -o bandit-report.json || true

