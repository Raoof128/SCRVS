name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8 mypy bandit
      
      - name: Run black check
        run: black --check --line-length=100 solidity_scanner tests
      
      - name: Run isort check
        run: isort --check-only --profile=black solidity_scanner tests
      
      - name: Run flake8
        run: flake8 --max-line-length=100 --extend-ignore=E203,W503 solidity_scanner tests
      
      - name: Run mypy
        run: mypy --ignore-missing-imports solidity_scanner || true
      
      - name: Run bandit security check
        run: bandit -r solidity_scanner -f json -o bandit-report.json || true

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Run tests
        run: pytest --cov=solidity_scanner --cov-report=xml --cov-report=term
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      
      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      
      - name: Test CLI scan command
        run: |
          set +e  # Don't exit on error
          python -m solidity_scanner.cli scan examples/vulnerable.sol --critical-only
          SCAN_EXIT=$?
          # Exit code 1 is expected for vulnerable contracts (vulnerabilities found)
          # Exit code 0 would mean no critical/high vulnerabilities (unexpected for vulnerable.sol)
          if [ $SCAN_EXIT -ne 1 ]; then
            echo "ERROR: Expected exit code 1 for vulnerable contract, got $SCAN_EXIT"
            exit 1
          fi
          echo "✓ Scan command correctly returned exit code 1 (vulnerabilities found)"
      
      - name: Test CLI score command
        run: |
          python -m solidity_scanner.cli score examples/vulnerable.sol
          if [ $? -ne 0 ]; then
            echo "ERROR: Score command failed"
            exit 1
          fi
          echo "✓ Score command succeeded"
      
      - name: Verify reports generated
        run: |
          if [ ! -f vulnerable_report.json ]; then
            echo "ERROR: vulnerable_report.json not found"
            exit 1
          fi
          if [ ! -f vulnerable_findings.csv ]; then
            echo "ERROR: vulnerable_findings.csv not found"
            exit 1
          fi
          if [ ! -f vulnerable_security_audit.md ]; then
            echo "ERROR: vulnerable_security_audit.md not found"
            exit 1
          fi
          echo "✓ All reports generated successfully"

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit
      
      - name: Run Safety check
        run: safety check --json || true
      
      - name: Run Bandit security scan
        run: bandit -r solidity_scanner -f json -o bandit-report.json || true

